<!DOCTYPE html>
<html>
<head>
    <title>Redirect Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #393D49;
            background-image: url('https://cdn.cirrus.center/main/icons/noise.png');
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 20px;
            resize: none;
            overflow: auto;
            background-color: #E4E4E4;
            border: 1px solid lightgray;
            border-radius: 5px;
            margin-right: 10px;
            color: black;
        }

        #linkBox {
            width: 100%;
            height: 50px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #333;
            box-shadow: inset 0px 0px 10px rgba(0,0,0,0.5);
            border-radius: 5px;
            resize: none;
            color: #fff;
            overflow: hidden;
            white-space: nowrap;
            overflow-x: hidden;
            mask-image: linear-gradient(to right, transparent, black 1em, black 90%, transparent);
        }

        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
}

        #linkTitle {
            color: #fff;
        }

        #github-link {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 40px;
            height: 40px;
        }

        #github-link img {
            width: 100%;
            height: 100%;
        }

        @keyframes progress {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 35px 35px;
            }
        }
    </style>
    <script>
        function handleGo() {
            var input = document.getElementById('inputBox').value.trim();
            var url;
    
            if (input.startsWith('duck:')) {
                var query = input.substring(5);
                url = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
            } else if (input.startsWith('bing:')) {
                var query = input.substring(5);
                url = 'https://www.bing.com/search?q=' + encodeURIComponent(query);
            } else if (input.startsWith('http://') || input.startsWith('https://')) {
                var urlObj = new URL(input);
                var subdomain = urlObj.hostname.startsWith('www.') ? urlObj.hostname : 'www.' + urlObj.hostname;
                url = 'https://caelen.dev/api/redirect/?url=' + encodeURIComponent('https://' + subdomain);
            } else {
                url = 'https://google.com/search?q=' + encodeURIComponent(input);
            }
    
            window.location.href = url;
        }
    </script>
</head>
<body>
    <h1>Redirect Tool</h1>
    <a href="https://github.com/caelen-cater/redirect" target="_blank" id="github-link">
        <img src="https://cdn.cirrus.center/main/icons/github_white.png" alt="GitHub" />
    </a>
    <div class="container">
        <div class="input-group">
            <input type="text" id="inputBox">
            <button onclick="handleGo()">Go</button>
        </div>
    </div>
</body>
</html>
